<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>Login</title>
    <meta name="description" content="Flatter - Flat Admin Theme">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="/static/image/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="/static/image/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="/static/image/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/image/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="/static/image/touch/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/offlinejs/themes/offline-theme-dark.css">
    <link rel="stylesheet" href="/static/css/bootstrap-override.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/static/lib/jqueryui/js/jquery-ui-1.10.4.custom.min.js"></script>
</head>
<body id="login-body">

<nav class="navbar navbar-default navbar-fixed-top navbar-alt" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tree</a>
        </div>

        <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href={% url 'All_index' %}>主页</a></li>
                <li class="active"><a href={% url 'Login_index' %}>登陆</a></li>
                <li><a href={% url "Login_register" %}>注册</a></li>
            </ul>
        </div>
    </div>

</nav>
<h2 class="white text-center login-title">欢迎登陆</h2>
<form action="{% url 'Login_dologin' %}" method="POST" class="login">
    {% csrf_token %}
    <div class="col-md-offset-4 col-lg-offset-4col-xl-offset-4">
        <div class="row">
            <hr class="hidden-lg hidden-md hidden-sm">
            <div class="col-sm-6">
                    <div class="form-group icon-form-group">
                        <i class="fa fa-envelope-o"></i>
                        <input type="text" name="phone" class="form-control primary input-lg" placeholder="输入手机号"
                               autofocus>
                    </div>

                    <div class="form-group icon-form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" class="form-control primary input-lg"
                               placeholder="Password">
                    </div>
                    <div class="form-group icon-form-group">
                        <i class="fa fa-lock"></i>
                        <input type="text" name="yzm" class="form-control input-lg txtSearch"
                               style="width: 60%;float: left" placeholder="验证码">

                        <img id="yzm" style="width: 35%;float: right"
                             onclick="this.src='{% url 'Login_check_code' %}?'+Math.random()"
                             src="http://127.0.0.1:8000/yzm/" alt="">
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-group icon-form-group">
                        <button type="submit" class="btn btn-login btn-block btn-lg">登陆</button>
                    </div>
                    <div class="form-group forgot-text">
                        <a href="#">忘记密码</a>
                    </div>
            </div>
        </div>
    </div>
</form>


<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/lib/customscroll/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/static/lib/jquery-easing/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="/static/lib/offlinejs/offline.min.js"></script>
<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
